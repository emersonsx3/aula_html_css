<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">nome</label>
            <input type="text" id="nome" placeholder="digite o nome" required>
        </div>

        <!-- input radio -->
        <div>
            <p>quem descobriu a america?</p>
            <div>
                <input type="radio" id="opcao1" name="america">
                <label for="opcao1">Pero vaz de caminha</label>
            </div> 
            <div>
                <input type="radio" id="opcao2" name="america">
                <label for="opcao2">cristovao colombo</label>
            </div>
        </div>

        <!-- select -->
        <div>
            <label for="turma">Selecione sua turma:</label>
            <select name="turma" id="turma">
                <option disabled selected>selecione..</option>
                <option value="01mb">01MB</option>
                <option value="01ma">01MA</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
